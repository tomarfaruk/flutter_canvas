name: flutter_canvas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  get: any
  miniplayer: ^1.0.1
  flutter_uploader: ^3.0.0-beta.3

  google_sign_in: ^5.2.1
  flutter_facebook_auth: ^3.5.6+1
  firebase_auth: ^3.2.0
  auth_buttons: ^2.0.2
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/

